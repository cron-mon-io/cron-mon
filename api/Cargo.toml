[package]
name = "cron-mon-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4", features = ["serde"]}
diesel = { version = "2.1.0", features = ["chrono", "postgres", "uuid"] }
rocket = { version = "0.5.0", features = ["json", "uuid"] }
rocket_db_pools = { version = "0.1.0", features = ["diesel_postgres" ]}
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "1.8.0", features = ["v4", "serde", "fast-rng", "macro-diagnostics"] }
